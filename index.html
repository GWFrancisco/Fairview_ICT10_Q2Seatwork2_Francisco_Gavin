<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { text-align: center; }
        .section { margin: 20px 0; }
        label { display: block; margin: 5px 0; }
        input, textarea { padding: 6px; width: 300px; }
        button { 
            margin-top: 15px; padding: 10px 20px;
            border-radius: 8px; background-color: #0c31d8;
            color: white; cursor: pointer; border: none;
        }
        #output { margin-top: 20px; font-size: 16px; font-weight: bold; }
</style>
</head>
<body>
    <h1>Student Grade Calculator</h1>
<center>
    <div class="section">
        <h3>Student Information: </h3>
        <input type="text" id="first_name" placeholder="First Name"><br>
        <br>
        <input type="text" id="last_name" placeholder="Last Name"><br>
        <br>
    </div>

    <div class="section">
        <h3>Enter your Grades: </h3>
        <input type="text" id="science" placeholder="Science"><br>
        <input type="text" id="math" placeholder="Math"><br>
        <input type="text" id="english" placeholder="English"><br>
        <input type="text" id="socialstudies" placeholder="Social Studies"><br>
        <input type="text" id="tle" placeholder="TLE"><br>
        <input type="text" id="ict" placeholder="ICT"><br>
</center>

        <br>
    </div>



<center>
<button py-click="general_weighted_average">Calculate GWA</button> 
<script type="py" src="main.py"></script>
</center>


</body>

</html>
