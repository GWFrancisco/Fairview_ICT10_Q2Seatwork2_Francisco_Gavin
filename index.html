<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script defer src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }
        h1 {
            color: maroon;
            font-weight: bold;
            margin-top: 20px;
        }
        .card {
            border: 2px solid maroon;
        }
        .btn-maroon {
            background-color: maroon;
            color: white;
        }
        .btn-maroon:hover {
            background-color: #800000;
        }
        .label {
            font-weight: bold;
            color: maroon;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Student Grade Calculator</h1>

        <div class="card p-4 mt-4">

            <!-- Student Name -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="label">First Name:</label>
                    <input id="first_name" type="text" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="label">Last Name:</label>
                    <input id="last_name" type="text" class="form-control">
                </div>
            </div>

            <!-- Grades -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="label">Science:</label>
                    <input id="science" type="number" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="label">Math:</label>
                    <input id="math" type="number" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="label">English:</label>
                    <input id="english" type="number" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="label">Filipino:</label>
                    <input id="filipino" type="number" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="label">ICT:</label>
                    <input id="ict" type="number" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="label">PE:</label>
                    <input id="pe" type="number" class="form-control">
                </div>
            </div>

            <button class="btn btn-maroon mt-3" py-click="general_weighted_average">
                Calculate GWA
            </button>

            <hr>

            <!-- Output Areas -->
            <div id="student_info" class="mt-2"></div>
            <div id="summary" class="mt-2"></div>
            <div id="output" class="mt-2 fw-bold"></div>
        </div>
    </div>

    <!-- Link Python File -->
    <script type="py" src="main.py"></script>
</body>
</html>
